<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocsi Dorottya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    <main class="container-fluid">
        <header>
            <h1>Webáruház</h1>
        </header>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Rendezési szempontok
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Név</a>
                <a class="dropdown-item" href="#">Íz</a>
                <a class="dropdown-item" href="#">Méret</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" data-sort="nev">Név</th>
                    <th scope="col" data-sort="iz">Íz</th>
                    <th scope="col" data-sort="meret">Méret</th>
                    <th scope="col">Kép</th>
                    <th scope="col">Ár</th>
                </tr>
            </thead>
            <tbody id="termekLista">
               
            </tbody>
        </table>
        <div id="kosar" class="kartya">
            <div class="kartyaHeader">
                Kosár
            </div>
            <ul id="kosar-tartalom" class="list-group list-group-flush">
             
            </ul>
            <div class="kartyaFooter">
                Összesen: <span id="osszeg">0</span> Ft
            </div>
        </div>
        <button id="rendelesLead" class="btn btn-primary">Rendelés leadása</button>
        <button id="kosarMegjelenites" class="btn btn-secondary">Kosár megjelenítése</button>
    </main>
</body>
</html>
