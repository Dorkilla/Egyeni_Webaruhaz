<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kocsi Dorottya</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="stilus.css">
</head>

<body>
  <main>
    <header>
      <h1>Webáruház</h1>
    </header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="oldal container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="termekLink" class="nav-link active" href="#">Termékek</a>
          </li>
          <li class="nav-item">
            <a id="szemelyesAdatlapLink" class="nav-link" href="#">Személyes Adatlap</a>
          </li>
        </ul>
      </div>

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false">
          Rendezési szempontok
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="Nevn" href="#">Név növekvő rendezése</a></li>
          <li><a class="Nevcs" href="#">Név csökkenő rendezése</a></li>
          <li><a class="Arn" href="#">Ár növekvő rendezése</a></li>
          <li><a class="Arcs" href="#">Ár csökkenő rendezése</a></li>
          <li><a class="Meretn" href="#">Méret növekvő rendezése</a></li>
          <li><a class="Meretcs" href="#">Méret csökkenő rendezése</a></li>
        </ul>
      </div>

      <form class="szures">
        <div class="input-group">
          <input class="form-control" type="text" id="szuro" name="szuro" placeholder="Keresés">
          <button class="btn btn-outline-secondary" type="button" id="keresesGomb">Keresés</button>
        </div>
      </form>
    </nav>
    <div id="termekKartyak" class="termekek">

    </div>
    <div class="kosar-es-osszeg">
      <div class="kosar"></div>
    </div>

    <aside class="szemelyes-adatlap">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Személyes Adatlap</h1>
          <form action="#" method="get">
            <fieldset>
              <legend class="text-center mb-4">Rendelés típusa</legend>
              <div class="mb-3">
                <div class="form-check">
                  <input type="radio" id="radio1" name="tipusok" value="megjegyzes" class="form-check-input">
                  <label for="radio1" class="form-check-label">Házhozszállítás</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="radio2" name="tipusok" value="javaslat" class="form-check-input">
                  <label for="radio2" class="form-check-label">Személyes átvétel</label>
                </div>
                <div class="form-check">
                  <input type="radio" id="radio3" name="tipusok" value="kerdes" class="form-check-input">
                  <label for="radio3" class="form-check-label">Csomagpont</label>
                </div>
                <div class="mb-3">
                  <div class="col">
                    <label for="v_nev">Add meg a vezetékneved:</label>
                    <input type="text" class="form-control" id="v_nev" placeholder="Vezetéknév">
                  </div>
                  <div class="col">
                    <label for="k_nev">Add meg a keresztneved:</label>
                    <input type="text" class="form-control" id="k_nev" placeholder="Keresztnév">
                  </div>
        </div>
        <div class="mb-3">
          <label for="email">Email cím</label>
          <input type="email" class="form-control" id="email" placeholder="@">
        </div>
        </fieldset>
        </form>
      </div>
    </aside>
  </main>
</body>

</html>
